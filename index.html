<html>
	<head>

		<title>jQuery UI Example Page</title>
		<link type="text/css" href="jquery-ui-1.8.23.custom/css/custom-theme/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="jquery-ui-1.8.23.custom/js/jquery-1.8.0.min.js"></script>

				// Tabs
				$('#tabs').tabs();

		<style type="text/css">
		li.ui-state-default {
			 font-size : 10px; 
		} 
		div.ui-tabs-panel {

			font-family: georgia;
			font-style : italic; 
		 } 
		</style>

	<body>

<div id="top-bar-area" class="ui-helper-clearfix ui-helper-reset ui-widget ui-widget-header" style="width: 100%; height: 75px;">
<div style="vertical-align: text-bottom; float: right;"><br/>Login Placeholder</div>
</div>

<div id="search-bar-area" class="ui-widget ui-state-default" style="width: 20%;">
	<div id="search-bar">
		<div id="search-bar-title">Search</div>
		<h3><a href="#">Search by filename:</a></h3>
		<div>
				<div>
					<h4>Filename:</h4>
					<input id="search-text-field" style="z-index: 100; position: relative" title="begin typing any filename." />
				</div>
		</div>
		<h3><a href="#">Attributes</a></h3>
		<div>Attributes search contents</div>
		<h3><a href="#">OEM</a></h3>
		<div>OEM search contents</div>
	</div>
	
		<!-- Button -->
		<button id="search-button">Search!</button>
</div>
