<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>jQuery UI Example Page</title>
		<link type="text/css" href="jquery-ui-1.8.23.custom/css/custom-theme/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="jquery-ui-1.8.23.custom/js/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="jquery-ui-1.8.23.custom/js/jquery-ui-1.8.23.custom.min.js"></script>
		<script type="text/javascript">
			$(function(){
				// Tabs
				$('#tabs').tabs();
				
				//Accordion
				$("#search-bar").accordion({
				active: 0, 
				});

			});
		</script>
		
		<style type="text/css">
		li.ui-state-default {
			 font-size : 10px; 
		} 
		div.ui-tabs-panel { 
			font-size : 15px;
			font-family: georgia;
			font-style : italic; 
		 } 
		</style>

		</style>
	</head>
	<body>
	<h1>Welcome to your internal web page thing!</h1>

<div id="search-bar-area" style="width: 20%;   ">
	<div id="search-bar">
		<h1><a>File name</a></h1>
		<div>filename search contents</div>
		<h1><a>Attributes</a></h1>
		<div>Attributes search contents</div>
		<h1><a>OEM</a></h1>
		<div>OEM search contents</div>
	</div>
	
		<!-- Button -->
		<button id="search-button">Search!</button>
</div>
